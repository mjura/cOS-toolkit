image: ubuntu:21.04
distribution: "ubuntu"
codename: "orange"
arch: "x86_64"
golang_arch: "amd64"

packages: >-
    coreutils
    curl
    debianutils
    dosfstools
    dracut
    dracut-live
    e2fsprogs
    gawk
    grub-efi-amd64-bin
    grub-pc-bin
    grub2
    grub2-common
    haveged
    iproute2
    multipath-tools
    nano
    parted
    rsync
    squashfs-tools
    systemd
    tar

kernel_package: linux-image-generic
